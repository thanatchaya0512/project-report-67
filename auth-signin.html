<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content text-center">
	<!--LoGo-->
		<img src="assets/images/HU52.png" alt="" class="img-fluid mb-4">
		<div class="card borderless">
			<div class="row align-items-center">
				<div class="col-md-12">
					<div class="card-body">
						<h4 class="mb-3 f-w-400"><b>HU AcademiaLens</h4>
						<h5 class="mb-3 f-w-400">Login</h5>
						<hr>
						<!--เพิ่ม  onsubmit="validateLogin(event) -->
						<form onsubmit="validateLogin(event)">
							<div class="form-group mb-3">
								<input type="text" class="form-control" id="username" placeholder="Enter your username" required>
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control" id="password" placeholder="Enter your password" required>
							</div>
							
							<button type="submit" class="btn btn-block btn-primary mb-4" >Login</button>
						</form>
						<!--เตือน errorMsg-->
						<div id="errorMsg" style="display:none; color:red; margin-top:10px;">Invalid username or password.</div>
						<hr>
						

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->


<!--ตรงนี้มีการ Fix รหัสและทำ Session Login-->
<script>
	function validateLogin(event) {
		// Prevent form submission
		event.preventDefault();

		// Get input values
		const username = document.getElementById("username").value;
		const password = document.getElementById("password").value;


		// Validate credentials
		if ((username === "admin" || username === "mee") && password === "1234") {
			localStorage.setItem("username",username)  // เก็บเซสชั่นนนนน
			window.location.href = "index.html"; // Redirect to the target page
			
		} else {
			// Show error message
			const errorMsg = document.getElementById("errorMsg");
			errorMsg.style.display = "block";
		}
	
	
	}

</script>
